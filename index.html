<main>
  <section class="lg:px-12 flex flex-col md:flex-row lg:flex-row">
      <div class="product-details w-[70%] mt-5 grid md:grid-cols-2 lg:grid-cols-3 gap-6 ">
          <div id="tri" class="card card-compact w-full bg-base-100  m-auto text-center border  ">
              <figure><img class="w-70 p-5 h-40" src="/images/triangle.png" alt="Shoes" /></figure>
              <div class="card-body">
                
                <h3 id="first-name" class=" text-lg mt-5 font-bold" >Triangle </h3>
                <p>Area (A) = 0.5 <i class="fa fa-xmark"></i> b <i class="fa fa-xmark"></i> h</p>
                <div class="flex justify-center my-3">
                  <input id="triangle-input-1" class="w-[25%] rounded bg-body-secondary border-0 px-2 py-1 bg-slate-200" type="text" name="cm" id="" placeholder="b">
                <label for="inputPassword6" class="col-form-label mx-2"> cm</label>
                <input id="triangle-input-2" class="w-[25%] rounded bg-body-secondary border-0 px-2 py-1 bg-slate-200" type="text" name="" id="" placeholder="h">
                <label for="inputPassword6" class="col-form-label mx-2"> cm</label>
                </div>
                <div class="card-actions justify-center py-5">
                  <button class="btn-primary" id="triangle-calculate">Calculate</button>
                </div>
              </div>
            </div>
          <div id="rec" class="card card-compact w-full bg-base-100  m-auto text-center border  ">
              <figure><img class="w-70 p-5 h-40" src="/images/rectangle.png" alt="Shoes" /></figure>
              <div class="card-body">
                
                <h3 id="second-name" class=" text-lg mt-5 font-bold">Rectangle </h3>
                <p>Area (A) = w <i class="fa fa-xmark"></i> l</p>
                <div class="flex justify-center my-3">
                  <input id="rectangle-input-1" class="w-[25%] rounded bg-body-secondary border-0 px-2 py-1 bg-slate-200" type="text" name="cm" id="" placeholder="w">
                <label for="inputPassword6" class="col-form-label mx-2"> cm</label>
                <input id="rectangle-input-2" class="w-[25%] rounded bg-body-secondary border-0 px-2 py-1 bg-slate-200" type="text" name="" id="" placeholder="l">
                <label for="inputPassword6" class="col-form-label mx-2"> cm</label>
                </div>
                <div class="card-actions justify-center py-5">
                  <button class="btn-primary" id="rectangle-calculate">Calculate</button>
                </div>
              </div>
            </div>
          <div id="para" class="card card-compact w-full bg-base-100  m-auto text-center border  ">
              <figure><img class="w-70 p-5 h-40" src="/images/parallelogram.png" alt="Shoes" /></figure>
              <div class="card-body">
                
                <h3 id="third-name" class=" text-lg mt-5 font-bold">Parallelogram </h3>
                <p>Area (A) = b <i class="fa fa-xmark"></i> h</p>

                <div class="card-actions justify-center py-5">
                  <button class="btn-primary" id="parallelogram-calculate">Calculate</button>
                </div>
              </div>
            </div>
          <div id="rho" class="card card-compact w-full bg-base-100  m-auto text-center border  ">

                <div class="flex justify-center my-3">

                </div>
                <div class="card-actions justify-center py-5">
                  <button class="btn-primary" id="pentagon-calculate">Calculate</button>
                </div>
              </div>
            </div>

              <div class="card-body">
                
                <h3 id="sixth-name" class=" text-lg mt-5 font-bold">Ellipse </h3>
                <p>Area (A) = <i class="fa-solid fa-pi"></i> ab</p>
                <div class="flex justify-center my-3">
                  <input id="ellipse-input-1" class="w-[25%] rounded bg-body-secondary border-0 px-2 py-1 bg-slate-200" type="text" name="cm" id="" placeholder="a">

                </div>
                <div class="card-actions justify-center py-5">
                  <button class="btn-primary" id="ellipse-calculate">Calculate</button>
                </div>
              </div>
            </div>
