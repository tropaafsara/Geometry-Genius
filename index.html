<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg ms-5 me-5 mt-5 rounded-2 nav-bg">
            <div class="container-fluid d-block ms-3">
              <h2 class="fw-bold ">Interactive </h2>
              <p class="fs-4 text-secondary ">Geometry Genius</p> 
            </div>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button id="blog-btn" class="btn-primary btn-outline-success me-5 px-4 py-2" type="submit">Blog</button>
              </div>
          </nav> 
    </header>

    
    <main>
      <div class="d-flex mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4 text-center  px-5 w-75">
          <div class="col ">
            <div class="card h-100 rounded-3 p-5 d-flex align-items-center triangle">
              <img src="./images/triangle.png" class="card-img-top w-75" alt="...">
              <div class="card-body">
                <h5 class="mt-5 fw-semibold">Triangle</h5>
                <p>Area (A) = 0.5 <i class="fa fa-xmark"></i> b <i class="fa fa-xmark"></i> h</p>
                <input id="triangle-input-1"  class="w-25 rounded-1 bg-body-secondary border-0 px-2 py-1" type="text" name="cm" id="" placeholder="b">
                <label for="inputPassword6" class="col-form-label">cm</label>
                <input id="triangle-input-2"  class="w-25 rounded-1 bg-body-secondary border-0 px-2 py-1" type="text" name="" id="" placeholder="h">
                <label for="inputPassword6" class="col-form-label">cm</label>
                <button id="triangle-calculate" class="mt-5 btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <div class="col  ">
            <div class="card h-100 rounded-3 p-5 d-flex align-items-center rectangle ">
              <img src="./images/rectangle.png" class="card-img-top w-100" alt="...">
              <div class="card-body">
                <h5 class="mt-5 fw-semibold">Rectangle</h5>
                <p>Area (A) = w <i class="fa fa-xmark"></i> l</p>
                <input id="rectangle-input-1" class="w-25 rounded-1 bg-body-secondary border-0 px-2 py-1" type="text" name="cm" id="" placeholder="w">
                <label for="inputPassword6" class="col-form-label">cm</label>
                <input id="rectangle-input-2"  class="w-25 rounded-1 bg-body-secondary border-0 px-2 py-1" type="text" name="" id="" placeholder="l">
                <label for="inputPassword6" class="col-form-label">cm</label>
                <button id="rectangle-calculate" class="mt-5 btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <div class="col  ">
            <div class="card h-100 rounded-3 p-5 d-flex align-items-center parallelogram">
              <img src="./images/parallelogram.png" class="card-img-top w-100" alt="...">
              <div class="card-body">
                <h5 class="mt-5 fw-semibold">Parallelogram</h5>
                <p>Area (A) = b <i class="fa fa-xmark"></i> h</p>
                <input id="parallelogram-input-1" class="w-25 rounded-1 bg-body-secondary border-0 px-2 py-1" type="text" name="cm" id="" placeholder="b">
                <label for="inputPassword6" class="col-form-label">cm</label>
                <input id="parallelogram-input-2" class="w-25 rounded-1 bg-body-secondary border-0 px-2 py-1" type="text" name="" id="" placeholder="h">
                <label for="inputPassword6" class="col-form-label">cm</label>
                <button id="parallelogram-calculate" class="mt-5 btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          
          
          <div class="col  ">
            <div class="card h-100 rounded-3 p-5 d-flex align-items-center rhombus">
              <img src="./images/rhombus.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="mt-5 fw-semibold">Rhombus</h5>
                <p>Area (A) = 0.5 <i class="fa fa-xmark"></i> d<sub>1</sub> <i class="fa fa-xmark"></i> d<sub>2</sub></p>
                <input id="rhombus-input-1" class="w-25 rounded-1 bg-body-secondary border-0 px-2 py-1" type="text" name="cm" id="" placeholder="d1">
                <label for="inputPassword6" class="col-form-label">cm</label>
                <input id="rhombus-input-2" class="w-25 rounded-1 bg-body-secondary border-0 px-2 py-1" type="text" name="" id="" placeholder="d2">
                <label for="inputPassword6" class="col-form-label">cm</label>
                <button id="rhombus-calculate" class="mt-5 btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <div class="col  ">
            <div class="card h-100 rounded-3 p-5 d-flex align-items-center pentagon">
              <img src="./images/pentagon.png" class="card-img-top w-75" alt="...">
              <div class="card-body">
                <h5 class="mt-5 fw-semibold">Pentagon</h5>
                <p>Area (A) = 0.5 <i class="fa fa-xmark"></i> p <i class="fa fa-xmark"></i> b</p>
                <input id="pentagon-input-1" class="w-25 rounded-1 bg-body-secondary border-0 px-2 py-1" type="text" name="cm" id="" placeholder="p">
                <label for="inputPassword6" class="col-form-label">cm</label>
                <input id="pentagon-input-2"  class="w-25 rounded-1 bg-body-secondary border-0 px-2 py-1" type="text" name="" id="" placeholder="b">
                <label for="inputPassword6" class="col-form-label">cm</label>
                <button id="pentagon-calculate" class="mt-5 btn-primary">Calculate</button>
              </div>
            </div>
          </div>
          <div class="col  ">
            <div class="card h-100 rounded-3 p-5 d-flex align-items-center ellipse">
              <img src="./images/ellipse.png" class="card-img-top w-100" alt="...">
              <div class="card-body">
                <h5 class="mt-5 fw-semibold">Ellipse</h5>
                <p>Area (A) = <i class="fa fa-pi"></i> ab</p>
                <input id="ellipse-input-1" class="w-25 rounded-1 bg-body-secondary border-0 px-2 py-1" type="text" name="cm" id="" placeholder="b">
                <label for="inputPassword6" class="col-form-label">cm</label>
                <input id="ellipse-input-2"  class="w-25 rounded-1 bg-body-secondary border-0 px-2 py-1" type="text" name="" id="" placeholder="h">
                <label for="inputPassword6" class="col-form-label">cm</label>
                <button id="ellipse-calculate" class="mt-5 btn-primary">Calculate</button>
              </div>
            </div>
          </div>
        </div>
      
        <div class="border rounded  h-100 w-25 text-center ">
          <h5 class="pb-5 pt-3 text-decoration-underline">Area Calculation</h5>
          <ol id="area-calc">
            
          </ol>
        </div>
      </div>
    </main>
    
    <script src="./js/calculate.js"></script>
    <script src="https://kit.fontawesome.com/c7bc0fd8f4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
